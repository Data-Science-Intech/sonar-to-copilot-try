<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Store</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #eaeded; margin: 0; }
        .header { background: #131921; color: #fff; padding: 1rem 2rem; display: flex; align-items: center; }
        .header h1 { margin: 0; font-size: 2rem; letter-spacing: 2px; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 8px; }
        .products { display: flex; flex-wrap: wrap; gap: 2rem; }
        .product { background: #f3f3f3; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); width: 250px; padding: 1rem; display: flex; flex-direction: column; align-items: center; }
        .product img { max-width: 180px; max-height: 180px; object-fit: contain; margin-bottom: 1rem; }
        .product h2 { font-size: 1.2rem; margin: 0.5rem 0; }
        .product p { color: #555; font-size: 0.95rem; }
        .product .price { color: #b12704; font-size: 1.1rem; font-weight: bold; margin: 0.5rem 0; }
        .product .stock { color: #007600; font-size: 0.95rem; }
        .product button { background: #ffd814; border: none; padding: 0.5rem 1.5rem; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 1rem; transition: background 0.2s; }
        .product button:hover { background: #f7ca00; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amazon-like Store</h1>
    </div>
    <div class="container">
        <div class="products">
            {% for product in products %}
            <div class="product">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/180x180?text=No+Image" alt="No Image">
                {% endif %}
                <h2>{{ product.name }}</h2>
                <p>{{ product.description|truncatechars:80 }}</p>
                <div class="price">${{ product.price }}</div>
                <div class="stock">In stock: {{ product.stock }}</div>
                <button>Add to Cart</button>
            </div>
            {% empty %}
            <p>No products available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
